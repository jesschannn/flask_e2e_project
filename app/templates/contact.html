{% extends "base.html" %} 

{% block content %}

<section>
    <div class="container">

        <form method="POST" action="{{ url_for('submit_contact') }}" class="max-w-md mx-auto p-6 bg-white rounded shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>
        
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="phone_number" class="block text-gray-700 font-bold mb-2">Phone Number:</label>
                <input type="phone_number" id="phone_number" name="phone_number" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>
        
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-bold mb-2">Message:</label>
                <textarea id="message" name="message" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
            </div>
        
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-blue-700">Submit</button>
        </form>
        
    </div>
</section>
</html>

{% endblock %}
