{% extends "base.html" %}

{% block content %}
<meta charset="UTF-8">
    <title>MySQL</title>

</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mt-5 mb-3">Data from Azure MySQL Database</h1>
        <table class="min-w-full">
            <thead>
                <tr>
                    <th class="border px-4 py-2">Column 1</th>
                    <th class="border px-4 py-2">Column 2</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td class="border px-4 py-2">{{ row.column1 }}</td>
                        <td class="border px-4 py-2">{{ row.column2 }}</td>
                        <!-- Access other columns in the same manner -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
